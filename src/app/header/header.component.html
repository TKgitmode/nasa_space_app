<div class="header">
  <h2>Controles de Resultados</h2>
  <div class="slider-container">
    <label for="results-slider">Resultados a mostrar:</label>
    <p-slider [(ngModel)]="resultsLimit"
              (ngModelChange)="onResultsLimitChange($event)"
              [min]="1"
              [max]="160"
              [step]="1"
              id="results-slider"></p-slider>
    <span>{{ resultsLimit }}</span>
  </div>

  <div class="slider-container">
    <label for="speed-slider">Velocidad de animaci√≥n:</label>
    <p-slider [(ngModel)]="animationSpeed"
              (ngModelChange)="onAnimationSpeedChange($event)"
              [min]="0"
              [max]="5"
              [step]="0.1"
              id="speed-slider"></p-slider>
    <span>{{ animationSpeed === 0 ? 'Pausado' : animationSpeed.toFixed(1) + 'x' }}</span>
  </div>
</div>
