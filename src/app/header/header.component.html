<div class="header">
  <h2>Controls</h2>
  <div class="slider-container">
    <label for="results-slider">Total objects:</label>
    <p-slider [(ngModel)]="resultsLimit"
              (ngModelChange)="onResultsLimitChange($event)"
              [min]="1"
              [max]="160"
              [step]="1"
              id="results-slider"></p-slider>
    <span>{{ resultsLimit }}</span>
  </div>

  <div class="animation-control">
    <label>Animation:</label>
    <p-toggleButton [(ngModel)]="animationState"
                    (onChange)="onAnimationStateChange($event)"
                    onLabel="Play"
                    offLabel="Pause">
    </p-toggleButton>
  </div>

  <div class="animation-control">
    <label>Show orbit:</label>
    <p-toggleButton [(ngModel)]="showState"
                    (onChange)="onShowStateChange($event)"
                    onLabel="Show"
                    offLabel="Hide">
    </p-toggleButton>
  </div>

  <div class="animation-control">
    <label>Show names:</label>
    <p-toggleButton [(ngModel)]="show2State"
                    (onChange)="onShowStateChange($event)"
                    onLabel="Show"
                    offLabel="Hide">
    </p-toggleButton>
  </div>
</div>
